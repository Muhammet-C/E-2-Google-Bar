<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="bar.css">
    <title>Google</title>
</head>
<body>

        <div class="container text-center">
            <div class="col align-self-center">
                <img style="margin-top: 17%;" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" style="margin-top: 15%;">
            </div>


    <style>
        input {
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            background: #fff;  
            padding: 20px;
            display: flex;
            z-index: 3;
            width: 638px;
        height: 44px;
        margin: 20px;
    }
        input:hover{
            box-shadow: 0 0 8px 1px #e1e1e1;
        }

    </style>
    <form action="https://www.google.com/search" 
    method="get"target="_blank" id="search-form">
    <input style="margin-left: 24.5%;" name="q" type="text"
    autocomplete="off" autofocus></form>
    
    <div class="col align-self-center", style="margin-top: 2%;">
        <button style="margin-right: 1%"> Google Search</button>
        <button> I'm Feeling Lucky</button>
    </div>

</body>
</html>
